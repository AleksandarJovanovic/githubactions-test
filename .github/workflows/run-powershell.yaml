name: Run PowerShell Script on Self-Hosted Runner

on:
  push:
    branches:
      - main

jobs:
  run-powershell-script:
    runs-on: self-hosted
    steps:
      # Allow PowerShell scripts to run
      - name: Allow PowerShell Scripts
        shell: powershell
        run: Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass -Force

      # Run an inline PowerShell command
      - name: Run PowerShell Inline
        shell: powershell
        run: Write-Output "Running an inline PowerShell command on self-hosted runner"

